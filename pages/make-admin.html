<!DOCTYPE html>
<html>
<head>
    <title>Make User Admin</title>
    <!-- Use Firebase v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background: #1e5631;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background: #4c9c6b;
        }
        .alert {
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h2>Create New Admin Account</h2>
    
    <div class="form-group">
        <label for="adminEmail">Admin Email</label>
        <input type="email" id="adminEmail" value="maina.wachira21@students.dkut.ac.ke" placeholder="admin@dkut.ac.ke">
    </div>
    
    <div class="form-group">
        <label for="adminPassword">Admin Password</label>
        <input type="password" id="adminPassword" placeholder="Enter secure password">
    </div>
    
    <div class="form-group">
        <label for="adminName">Admin Name (Optional)</label>
        <input type="text" id="adminName" placeholder="Administrator Name">
    </div>
    
    <button onclick="createAdmin()">Create Admin Account</button>
    
    <div id="successMessage" class="alert success"></div>
    <div id="errorMessage" class="alert error"></div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDz82pR8baoyqNyB9zXFmBdOTpR3SJzIcM",
            authDomain: "lost-and-found-dekut.firebaseapp.com",
            projectId: "lost-and-found-dekut",
            storageBucket: "lost-and-found-dekut.firebasestorage.app",
            messagingSenderId: "1090599283019",
            appId: "1:1090599283019:web:8c0d6583641439a9ea60ce"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        console.log("Firebase initialized successfully!");

        // Function to create admin account
        function createAdmin() {
            const adminEmail = document.getElementById('adminEmail').value.trim();
            const adminPassword = document.getElementById('adminPassword').value;
            const adminName = document.getElementById('adminName').value.trim();
            
            // Validate inputs
            if (!adminEmail || !adminPassword) {
                showError('Please provide both email and password');
                return;
            }
            
            if (adminPassword.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }
            
            console.log(`Creating admin account for: ${adminEmail}`);
            
            // First check if admin already exists
            db.collection('admins').doc(adminEmail).get()
            .then((doc) => {
                if (doc.exists) {
                    // Update existing admin with password
                    return db.collection('admins').doc(adminEmail).update({
                        password: adminPassword,
                        updatedAt: new Date(),
                        ...(adminName && { name: adminName })
                    })
                    .then(() => {
                        showSuccess(`Admin ${adminEmail} updated with new password!`);
                    });
                } else {
                    // Create new admin
                    return db.collection('admins').doc(adminEmail).set({
                        email: adminEmail,
                        password: adminPassword,
                        name: adminName || 'Administrator',
                        role: 'admin',
                        isActive: true,
                        permissions: ['manage_users', 'manage_reports', 'view_all'],
                        grantedAt: new Date(),
                        createdAt: new Date()
                    })
                    .then(() => {
                        showSuccess(`Admin account created for ${adminEmail}!`);
                    });
                }
            })
            .then(() => {
                // Clear password field
                document.getElementById('adminPassword').value = '';
            })
            .catch((error) => {
                console.error('Error creating admin:', error);
                showError('Error: ' + error.message);
            });
        }

        function showSuccess(message) {
            document.getElementById('successMessage').textContent = message;
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
            }, 5000);
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
            
            setTimeout(() => {
                document.getElementById('errorMessage').style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
